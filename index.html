<!-- Our Website Content Goes Here -->
<div ng-view>
    
    <div class="tracks" ng-controller="tracksController">
        <ul>
            <li ng-repeat="track in tracksList">
                <p>{{ track.name }}</p>
                <slider floor="0" ceiling="{{ track.duration }}" ng-model-low="track.start" ng-model-high="track.end"></slider>
                <button ng-click="remove(track)">Remove</button>
            </li>
        </ul>

        <button ng-click="add()">Add track</button>
    </div>


</div>

<!-- Vendor: Javascripts -->


<!-- Vendor: Angular, followed by our custom Javascripts -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>



<!-- Our Website Javascripts -->
<script src="app/app.js"></script>
<script src="app/controllers.js"></script>
<script src="app/directives.js"></script>

<script src="app/js/slider.js"></script>

</body>
